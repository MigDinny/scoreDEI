<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scoreDEI - Players</title>
</head>
<body>
    <a th:href="@{/home}">home</a>
    <form th:action="@{/admin/players/create}" th:object="${player}" method="post">
        <div="form-row">
            <div>
                <label>Nome</label>
                <input type="text" th:field="*{name}">
            </div>
            <div>
                <label>Data de Nascimento</label>
                <input type="date" th:field="*{birthdate}">
            </div>
            <div>
                <select id="positions" th:field="*{position}">
                    <option th:value="Defender">
                        Defender
                    </option>
                    <option th:value="Midfielder">
                        Midfielder
                    </option>
                    <option th:value="Attacker">
                        Attacker
                    </option>
                    <option th:value="Goalkeeper">
                        Goalkeeper
                    </option>
                </select>
            </div>
            <div>
                <select id="teams" th:field="*{team}" size="10">
                    <option th:each="t : ${allTeams}"
                            th:value="${{t.id}}"
                            th:text="${t.name}">
                        The name
                    </option>
                </select>
            </div>
            <button type="submit">Create Player</button>
        </div>
    </form>

    <table border="2">
        <tr>
            <th>Nome</th>
            <th>Equipa</th>
            <th>Posição</th>
        </tr>
        <tr th:each="p : ${allPlayers}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.getTeamName()}"></td>
            <td th:text="${p.getPosition()}"></td>
        </tr>
    </table>
</body>
</html>
